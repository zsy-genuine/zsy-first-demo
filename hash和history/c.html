<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <a href="javascript:void(0)" onclick='showa'>显示a</a>
    <a href="/b" onclick='showb'>显示b</a>
    <div id="content"></div>
    <script>
        // console.log(location.pathname)
        function showa(){
            //往地址里面添加路径并且不刷新页面
            history.pushState('{}',null,'a')
        }
        window.onpopstate=function(){
            // console.log(location.pathname)
            if(location.pathname=='a'){
                content.innerHTML='a的内容'
            }else{
                content.innerHTML='b的内容'
            }
        }
    </script>
</body>
</html>
